{{define "content"}}
<section class="page-header">
    <h1>Aprobaciones</h1>
    <p>Aprobaciones pendientes con acciones rapidas.</p>
</section>
<section class="panel">
    <form
        class="filter"
        hx-get="/ui/approvals/list"
        hx-target="#approvals-list"
        hx-push-url="true"
    >
        <label>
            Estado
            <select name="status">
                <option value="pending">pending</option>
                <option value="approved">approved</option>
                <option value="rejected">rejected</option>
            </select>
        </label>
        <button type="submit">Actualizar</button>
    </form>
    <div
        id="approvals-list"
        hx-get="/ui/approvals/list"
        hx-trigger="load, every 5s"
    >
        <div class="loading">Cargando aprobaciones...</div>
    </div>
</section>
{{end}}
