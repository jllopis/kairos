{{define "layout"}}
<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{.Title}}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Source+Serif+4:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/styles.css" />
        <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    </head>
    <body>
        <header class="site-header">
            <div class="brand">Kairos</div>
            <nav class="nav">
                <a href="/agents">Agentes</a>
                <a href="/tasks">Tareas</a>
                <a href="/approvals">Aprobaciones</a>
            </nav>
        </header>
        <main class="page">{{template "content" .}}</main>
        <footer class="site-footer">
            <span>UI minima con HTMX</span>
        </footer>
    </body>
</html>
{{end}}
